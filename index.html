<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE APPLICATION</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <i class="fa-solid fa-video fa-2xl" style="color: #B197FC; margin-right: 10px"></i>
        <a class="navbar-brand" href="#" style="margin-right: 10px">NACINNIT</a>
        
        
    </nav>

    <!-- Page content -->
    <div class="container mt-4">
        <div class="text-bg-secondary p-3"></div>
        <!-- Search Movies -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search movies...">
                    <div id="search-results"></div>
                    <div class="input-group-append">
                        <button class="btn btn-secondary" id="search-button" type="button">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger" id="download-button" type="button">Download</button>
            </div>
        </div>
            
        </div>
    </div>

    <!-- Bootstrap JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c638a6cda1.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="src/index.js"></script>
    
</body>
</html>
